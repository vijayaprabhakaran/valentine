<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin-top: 50px;
        }

        h1 {
            color: #d63384;
        }

        .container {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        img {
            width: 250px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<h1>Will you be my Valentine? üíñ</h1>

<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3piZXd2MGNjazUxbXVjb2VlMzRub2FhZDg5ZmJpMjYzcWJyMXVyYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HVxErnUkA90zepS86x/giphy.gif" alt="Cute GIF">

<div class="container">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<h2 id="response"></h2>

<script>
    function sayYes() {
        document.getElementById("response").innerHTML =
            "Yay!!! I love you so much Ammu üòò‚ù§Ô∏èüòç";
    }

    function moveButton() {
        const noBtn = document.getElementById("noBtn");

        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
